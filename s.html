<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE-edge'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>Sign Up</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
               <h1>Signup</h1>
               <p>it just takes 2 mins</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Kshitij Chitransh" required>
                    </p>
                    <p>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="chitranshkshitij12@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your new password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="#">Login</a></p>
            </footer>
        </div>
         <div class="circle c1"></div>
         <div class="circle c2"></div>
    </div>
</body>
</html>
